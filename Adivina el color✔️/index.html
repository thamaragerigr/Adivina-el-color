<!DOCTYPE html>
<html lang="en">
  <head>
    <!--METAS-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>¡Adivina el color!</title>

    <!--EXTERNAL FILES-->
    <link rel="stylesheet" href="css/style.css" />

    <!--CDN-->
    <link rel="stylesheet" href="https://dl.dropboxusercontent.com/u/162857904/lib/spectrum/spectrum.css?v=2">
    <link href="https://fonts.googleapis.com/css?family=Kalam|Liu+Jian+Mao+Cao|Source+Sans+Pro:200&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="juego">
    <svg viewBox="0 0 960 300">
      <symbol id="s-text">
        <text text-anchor="middle" x="50%" y="80%">Adivina el color</text>
      </symbol>
    
      <g class = "g-ants">
        <use xlink:href="#s-text" class="text-copy"></use>
        <use xlink:href="#s-text" class="text-copy"></use>
        <use xlink:href="#s-text" class="text-copy"></use>
        <use xlink:href="#s-text" class="text-copy"></use>
        <use xlink:href="#s-text" class="text-copy"></use>
      </g>
    </svg>
    <div id="contenido">
    <p>Observa el código de color rgb que aparecen abajo y selecciona el color que corresponda</p>
    <!--COLOR CODE RGB()-->
    <h2 id="colourValue"></h2>

    <!--COLOR CIRCLES-->
    <div id="buttonWrapper">
      <button class="colourButton"></button>
      <button class="colourButton"></button>
      <button class="colourButton"></button>
      <button class="colourButton"></button>
      <button class="colourButton"></button>
      <button class="colourButton"></button>
    </div>
    <!--ANSWER-->
    <h2 id="answer"></h2>

    <!--RESET BUTTON-->
    <div id="reset"><button id="resetButton" >Reiniciar</button></div>
  </div>
</div>
    <script src="js/script.js"></script>
    <script src="js/confetti.js"></script>

  </body>
</html>
